name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
  
      #COPY NEW CODE TO DIGITAL OCEAN
      - name: Copy dist to Digital Ocean
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          source: ".,!node_modules"
          target: "~/app/backDeploy"
      
      #YARN ON DIGITAL OCEAN, MIGRATIONS TYPEORM and RESTART SERVER.JS
      - name: Intall dependencies on Digital Ocean
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
              cd ~/app/backDeploy 
              yarn
              ./node_modules/.bin/typeorm/ migration:run
              yarn build
              pm2 restart server
              
       
